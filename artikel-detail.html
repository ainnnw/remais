<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Text</title>
<link rel="stylesheet" href="asset/css/ANIMATE.css"> <!-- Tambahkan link ke file CSS eksternal -->
</head>
<body>

<div class="content"> <!-- Ganti kelas dari "content" menjadi "content1" -->
  <div class="content__container"> <!-- Ganti kelas dari "content__container" menjadi "content1__container" -->
    <p class="content__container__text">Hello</p>

    <ul class="content__container__list"> <!-- Ganti kelas dari "content__container__list" menjadi "content1__container__list" -->
      <li class="content__container__list__item">world !</li>
      <li class="content__container__list__item">bob !</li>
      <li class="content__container__list__item">users !</li>
      <li class="content__container__list__item">everybody !</li>
    </ul>
  </div>
</div>

</body>
</html>
